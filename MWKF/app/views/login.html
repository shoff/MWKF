<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                  <label for="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <form id="register-form" role="form" style="display: none;" name="newUserForm" ng-submit="save()">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="newUser.userName" required maxlength="256">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" ng-model="newUser.email" required maxlength="256">
                </div>
                <div class="form-group">
                  <input type="password" name="password1" id="password1" tabindex="2" class="form-control" placeholder="Password" ng-model="newUser.password" required maxlength="256">
                </div>
                <div class="form-group">
                  <input type="password" name="password2" id="password2" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="newUser.confirmPassword" required maxlength="256" pw-check="password1">
                </div>
                <div class="form-group msg-block" ng-show="newUserForm.$error">
                  <span class="msg-error" ng-show="newUserForm.password2.$error.pwmatch">
                    Passwords don't match.
                  </span>
                </div>
                <div class="form-group">
                  <input type="text" name="first-name" id="first-name" tabindex="2" class="form-control" placeholder="First Name" ng-model="newUser.firstName" required maxlength="20">
                </div>
                <div class="form-group">
                  <input type="text" name="middle-name" id="middle-name" tabindex="2" class="form-control" placeholder="Middle Name" ng-model="newUser.middleName" maxlength="20">
                </div>
                <div class="form-group">
                  <input type="text" name="first-name" id="last-name" tabindex="2" class="form-control" placeholder="Last Name" ng-model="newUser.lastName" required maxlength="20">
                </div>
                <div class="form-group">
                  <input type="radio" name="gender" id="gender-male" tabindex="2" value="M" ng-model="newUser.gender">Male<br/>
                  <input type="radio" name="gender" id="gender-female" tabindex="2" value="F" ng-model="newUser.gender">Female
                </div>
                <div class="form-group">
                  <input type="date" name="dob" id="dob" tabindex="2" class="form-control" placeholder="Date of Birth" ng-model="newUser.dateOfBirth" required>
                </div>
                <div class="form-group">
                  <select name="rankSelect" id="rankSelect" class="form-control" ng-model="rankSelect">
                    <option value="">---Kendo Rank (optional)---</option> <!-- not selected / blank option -->
                    <option ng-repeat="rank in kendoranklist | orderBy:'kendoRankName'" value="{{rank.kendoRankId}}">{{rank.kendoRankName}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" ng-disabled="newUserForm.$invalid">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
